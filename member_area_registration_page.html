            <form action="#" method="POST" id="form-registration">
                <legend>Inscrivez vous </legend>
                <div class="form-group">
                    <label for="full-name">Nom </label>
                <input id="full-name" type="text" class="form-control">
                </div>
                <div class="form-group">

                </div>

                    <label for="email">Email : </label>

                </div>
                <div class="form-group">
                    <label for="password">Mot de passe : </label>
                    <input id="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password-confirmation">Confirmer votre mot de passe : </label>
                    <input id="password-confirmation" type="password" class="form-control">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Stay-connected">
                    <label class="form-check-label" for="Stay connected">J'accepte les <a href="#" style="color:#2c8300;">Termes et conditions</a></label>
                </div>
                <button class="button-connection" type="submit">S'INSCRIRE</button>
